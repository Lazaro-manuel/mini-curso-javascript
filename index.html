<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Lista de produtos</title>
</head>
<body>

  <div class="produtos">
    <div class="header">
      <div class="content-user">
        <img src="./assets/Iconly-Bulk-Document.svg"  >
        <h2>Olá! Lázaro</h2>
      <p>Bem vindo a sua lista de tarefas .</p>
      </div>
      <div class="user">
        <img src="./assets/lazaro.jpg">
      </div>
    </div>

    <div class="barra-data">
      <div class="info-data">
        <h2>Produto </h2>
        <h2>Ação</h2>
      </div>
    </div>

    <div class="todo-body">
        <ul class="todo-list">
          <li class="todo-item">
          </li>
        </ul>
    </div>

    <div class="todo-area-sub">

      <div class="todo-area">
        <button id="close-This">X</button>
        <input type="text"  class="todoInput" 
        placeholder="Adicione um produto">
        <button type="submit" class="btn-sender">
          <img src="./assets/Iconly-Bulk-Send.svg" alt="">
        </button>
      </div>
      
    </div>
    
  </div>

  <div class="modal-click">
    <button id="click-here">+</button>
  </div>

  <script src="./js/todo.js"></script>


</body>
</html>
